<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Raptorize It - Test Page</title>

	<!-- jQuery: Grab Google CDN jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- Simulate WordPress wp_localize_script data -->
	<script type="text/javascript">
		var raptorize = {
			'pluginsUrl': '.'
		};
	</script>

	<!-- The raptorize file  -->
	<script src="jquery.raptorize.1.0.js"></script>

	<!-- For the button version -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('.button-click').raptorize({
				'enterOn': 'click'
			});
		});
	</script>

	<!-- For the Konami Code version -->
	<script type="text/javascript">
		$(document).ready(function() {
			$('body').raptorize({
				'enterOn': 'konami-code'
			});
		});
	</script>

	<!-- For the Timer version -->
	<!-- <script type="text/javascript">
		$(document).ready(function() {
			$('body').raptorize({
				'enterOn': 'timer',
				'delayTime': 2000
			});
		});
	</script>
	-->

</head>
<body>
	<h1>Raptorize It - Test Page</h1>

	<p><a href="#" class="button-click">Click me</a> to activate the Raptorize plugin.</p>
	<p>You can also use the Konami Code (on your keyboard type ↑ ↑ ↓ ↓ ← → ← → B A)</p>

	<style>
		body {
			font-family: Arial, sans-serif;
			max-width: 800px;
			margin: 50px auto;
			padding: 20px;
		}
		.button-click {
			display: inline-block;
			padding: 10px 20px;
			background-color: #0073aa;
			color: white;
			text-decoration: none;
			border-radius: 5px;
		}
		.button-click:hover {
			background-color: #005177;
		}
	</style>

</body>
</html>
